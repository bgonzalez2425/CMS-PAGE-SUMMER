<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title id="site-title">Summer Videos</title>
  <!-- Netlify Identity Widget para login -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Tailwind CSS para estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fuente Georgia desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet"/>
  <!-- Fuentes alternativas que se pueden seleccionar desde el panel -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lato&family=Montserrat&family=Open+Sans&family=Oswald&display=swap" rel="stylesheet"/>
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="styles.css"/>
 </head>
 <body>
  <!-- Background image with overlay -->
  <div class="background-image" id="dynamic-background"></div>
  
  <!-- Modal container for full-size video -->
  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
    <div class="relative w-full max-w-5xl">
      <div class="aspect-video w-full">
        <iframe id="modalVideo" class="w-full h-full" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <button id="closeModal" class="absolute top-4 right-4 text-white text-4xl hover:text-red-500">&times;</button>
    </div>
  </div>
  
  <!-- Main content -->
  <div class="main-container">
    <!-- Title container with suns -->
    <div class="title-container">
      <div class="sun-icon left-sun" id="left-sun">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
      </div>
      <h1 class="page-title" id="main-title">
        <span id="title-part1" class="text-white">VIDEOS</span> 
        <span id="title-part2" class="text-white">SUMMER</span> 
        <span id="title-part3" class="text-white">PROGRAMMES</span>
      </h1>
      <div class="sun-icon right-sun" id="right-sun">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
      </div>
    </div>
    
    <!-- Video grid - será cargada dinámicamente -->
    <div class="video-grid" id="dynamic-video-grid">
      <!-- Los videos se cargarán dinámicamente desde la configuración -->
    </div>
    
    <!-- Logos container - será cargado dinámicamente -->
    <div class="logos-container" id="dynamic-logos">
      <!-- Los logos se cargarán dinámicamente desde la configuración -->
    </div>
    
    <!-- Footer with user info and date -->
    <footer class="footer" id="dynamic-footer">
      <!-- El contenido del footer se cargará dinámicamente -->
    </footer>
  </div>
  
  <!-- Scripts -->
  <script src="script.js"></script>
  
  <!-- Cargador de configuración dinámico -->
  <script src="config-loader.js"></script>
  
  <!-- Script para Netlify Identity -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
 </body>
</html>
